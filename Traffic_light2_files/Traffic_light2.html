<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic_light2</title>

<style type="text/css">.livejs-loading * { transition: all .3s ease-out; -webkit-transition: all .3s ease-out;-moz-transition: all .3s ease-out;-o-transition: all .3s ease-out;}</style></head>
<body>

    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.2;
            border-style: solid;
            border-width:  5px;
            border-color: black;
        }
        .active {
            opacity: 1;
        }
        .wrapper {
            width: 65px;
            height: 185px;
            border-radius: 10%;
            border-style: solid;
            border-width:  1px;
            border-color: black;
            padding-left: 3px;
            padding-top: 3px;
        }
        .line {
            height: 2px;
            background-color: black;
            margin-top: 50px;
            width: 800px;
        }
        .car {
            width: 80px;
            height: 50px;
            border-radius: 10%;
            background-color: blue;

        }

        #blue {
            background-color: blue;
            position: relative;
        }


        #red {
            background-color: red;
        }
        #yellow {
            background-color:yellow;
        }
        #green {
            background-color:green;
        }

    </style>
    <div class="wrapper"> 
    <div class="circle active" id="red"></div>
    <div class="circle" id="yellow"></div>
    <div class="circle" id="green"></div>
    </div>

    <div class="line">
        <div class="car" id="blue" style="left: 10px"></div>
    </div>
    <div class="line"></div>
    
   


    <script src="./Traffic_lights2.js"></script>
